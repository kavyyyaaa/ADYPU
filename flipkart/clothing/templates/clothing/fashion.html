<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Product Store</title>
    <style>
        /* Light & Dark Mode Themes */
        :root {
            --bg-color: #f5f5f5;
            --text-color: #333;
            --card-bg: #ffffff;
            --btn-bg: #007bff;
            --btn-hover: #0056b3;
            --border-color: #007bff;
            --shadow: rgba(0, 123, 255, 0.3);
            --grid-gap: 20px;
        }

        .dark-theme {
            --bg-color: #1e1e1e;
            --text-color: #ffffff;
            --card-bg: #2c2c2c;
            --btn-bg: #ff5722;
            --btn-hover: #e64a19;
            --border-color: #ff8a65;
            --shadow: rgba(255, 87, 34, 0.3);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            text-align: center;
            transition: 0.3s ease-in-out;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: var(--card-bg);
            box-shadow: 0px 4px 8px var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .theme-toggle {
            background: var(--btn-bg);
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            transition: 0.3s ease;
        }

        .theme-toggle:hover {
            background: var(--btn-hover);
        }

        .cart {
            font-size: 18px;
            font-weight: bold;
        }

        .container {
            width: 90%;
            margin: 30px auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--grid-gap);
            justify-content: center;
        }

        .product-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px var(--shadow);
            transition: 0.3s ease-in-out;
            border: 2px solid var(--border-color);
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            object-fit: cover;
        }

        .price {
            font-size: 18px;
            font-weight: bold;
            color: var(--btn-bg);
        }

        .quantity-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .quantity-btn {
            background: var(--btn-bg);
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .quantity-btn:hover {
            background: var(--btn-hover);
        }

        .quantity {
            font-size: 16px;
            font-weight: bold;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            background: var(--btn-bg);
            color: white;
            transition: 0.3s;
        }

        .btn:hover {
            background: var(--btn-hover);
        }

        @media (max-width: 992px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <button class="theme-toggle" onclick="toggleTheme()">üåô Dark Mode</button>
        <p class="cart">üõí Cart: <span id="cart-count">0</span></p>
    </div>

    <div class="container">
        {% for p_i in pro_img %}
            <div class="product-card">
                <img src="{{ p_i.image.url }}" alt="{{ p_i.name }}">
                <p><strong>{{ p_i.name }}</strong></p>
                <p>Size: {{ p_i.size }}</p>
                <p>Colour: {{ p_i.colour }}</p>
                <p class="price">‚Çπ{{ p_i.price }}</p>

                <div class="quantity-controls">
                    <button class="quantity-btn" onclick="decreaseQuantity(this)">-</button>
                    <span class="quantity">1</span>
                    <button class="quantity-btn" onclick="increaseQuantity(this)">+</button>
                </div>

                <button class="btn" onclick="addToCart(this)">Add to Cart</button>
            </div>
        {% endfor %}
    </div>

    <script>
        let cartCount = 0;

        function addToCart(button) {
            let quantity = parseInt(button.previousElementSibling.querySelector(".quantity").innerText);
            cartCount += quantity;
            document.getElementById("cart-count").innerText = cartCount;
        }

        function increaseQuantity(button) {
            let quantitySpan = button.previousElementSibling;
            let quantity = parseInt(quantitySpan.innerText);
            quantitySpan.innerText = quantity + 1;
        }

        function decreaseQuantity(button) {
            let quantitySpan = button.nextElementSibling;
            let quantity = parseInt(quantitySpan.innerText);
            if (quantity > 1) {
                quantitySpan.innerText = quantity - 1;
            }
        }

        function toggleTheme() {
            document.body.classList.toggle("dark-theme");
            document.querySelector(".theme-toggle").textContent = 
                document.body.classList.contains("dark-theme") ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
        }
    </script>

</body>
</html>
