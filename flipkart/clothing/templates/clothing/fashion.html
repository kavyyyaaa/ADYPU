<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart - Colorful Product Store</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        :root {
            --bg-color: #f1f1f1;
            --text-color: #212121;
            --card-bg: #ffffff;
            --btn-bg: #007bff;
            --btn-hover: #0056b3;
            --flipkart-blue: #0078ff;
            --flipkart-yellow: #ffcc00;
            --shadow: rgba(0, 123, 255, 0.3);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            text-align: center;
            transition: 0.3s ease-in-out;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: var(--flipkart-blue);
            box-shadow: 0px 4px 8px var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
            color: white;
            font-weight: bold;
        }

        .flipkart-logo {
            font-size: 28px;
            font-weight: 600;
            background: linear-gradient(to right, var(--flipkart-yellow), var(--flipkart-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: bounce 1.5s infinite alternate;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-5px); }
        }

        .theme-toggle {
            background: var(--flipkart-yellow);
            color: black;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            transition: 0.3s ease;
        }

        .theme-toggle:hover {
            background: var(--btn-hover);
            color: white;
        }

        .container {
            width: 90%;
            margin: 30px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            justify-content: center;
        }

        .product-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px var(--shadow);
            transition: transform 0.3s ease-in-out;
            border: 2px solid var(--flipkart-blue);
        }

        .product-card:hover {
            transform: scale(1.08);
            box-shadow: 0 8px 16px var(--shadow);
        }

        img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            object-fit: cover;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            background: var(--flipkart-yellow);
            color: black;
            transition: 0.3s;
        }

        .btn:hover {
            background: var(--btn-hover);
            color: white;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="flipkart-logo">Flipkart</div>
        <button class="theme-toggle" onclick="toggleTheme()">üåô Dark Mode</button>
        <p>üõí Cart: <span id="cart-count">0</span></p>
    </div>

    <div class="container">
        {% for p_i in pro_img %}
            <div class="product-card">
                <img src="{{ p_i.image.url }}" alt="{{ p_i.name }}">
                <p><strong>{{ p_i.name }}</strong></p>
                <p>Size: {{ p_i.size }}</p>
                <p>Colour: {{ p_i.colour }}</p>
                <p class="price">‚Çπ{{ p_i.price }}</p>
                <button class="btn" onclick="addToCart(this)">Add to Cart</button>
            </div>
        {% endfor %}
    </div>

    <script>
        function addToCart(button) {
            let cartCount = parseInt(document.getElementById("cart-count").innerText);
            cartCount++;
            document.getElementById("cart-count").innerText = cartCount;
        }

        function toggleTheme() {
            document.body.classList.toggle("dark-theme");
            document.querySelector(".theme-toggle").textContent = 
                document.body.classList.contains("dark-theme") ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
        }
    </script>
</body>
</html>
